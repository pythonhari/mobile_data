<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mobiles Info...</title>
  </head>
  <body>
    <table border="2px">
      <thead>
        <tr>
          {% for col in columns %}
          <th>{{ col }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr>
          <td>{{row.mobiles}}</td>
          <td>{{row.ratings}}</td>
          <td>{{row.reviews}}</td>
          <td>{{row.prices}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
